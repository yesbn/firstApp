<div class="container">
<h1>User Registration</h1>
<form #login="ngForm" (ngSubmit)="submit(login)">
    <div class="form-group">
        <label for='firstname'>First Name</label> <br>
        <input #name="ngModel" required minlength="3" maxlength="8" type="text" name="firtname" class="form-control" ngModel>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">INVALID </div>
            <p *ngIf="name.touched && name.errors?.required">Enter First Name</p>
            <p *ngIf="name.errors?.minlength">Enter minimum 3 characters</p>            
        </div>
    <pre></pre>
        <div class="form-group">
            <label for="lastname"> Last Name</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        
        <pre></pre>
        <div class="form-group">
            <label for="email"> Email</label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password"> Password</label><br>
            <input type="text" name="password" class="form-control" ngModel>
        </div>
        
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
